{% set repo = repository.name %}

<div class="breadcrumbs">
{% if breadcrumbs %}
	<a href="{{ url_for('browse', repository=repo, tree=treeid) }}"><b>{{ repo }}</b></a> /
	{% for crumb in breadcrumbs[:-1] %}
		<a href="{{ url_for('browse_sub', repository=repo, tree=treeid, path='/'.join(breadcrumbs[:loop.index])) }}">{{ crumb }}</a> /
	{% endfor %}
	{{ breadcrumbs[-1] }}
{% else %}
	<b>{{ repo }}</b> /
{% endif %}
</div>
