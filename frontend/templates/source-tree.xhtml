<table class="tree-browser" cellpadding="0" cellspacing="0">
	<tbody>
		<tr>
			<th></th>
			<th>name</th>
			<th>age</th>
			<th>message</th>
		</tr>

{% for item in commit .tree.values() %}
	<tr>
		<td class="icon">
			{% if item is git_tree %}
			<img alt="directory" src="{{ url_for('static', filename='images/dir.png') }}" width="16" height="16" />
			{% else %}
			<img alt="file" src="{{ url_for('static', filename='images/txt.png') }}" width="16" height="16" />
			{% endif %}
		</td>
		<td class="content">
			{% if item is git_tree %}
			<a href="/{{ repo }}/tree/{{ treeid }}/{{ item.name }}">{{ item.name }}/</a>
			{% else %}
			<a href="/{{ repo }}/blob/{{ treeid }}/{{ item.name }}">{{ item.name }}</a>
			{% endif %}
		</td>
		<td class="age">&nbsp;</td>
		<td class="message">&nbsp;</td>
	</tr>
{% endfor %}

	</tbody>
</table>
