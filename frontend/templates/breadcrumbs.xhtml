<div class="breadcrumbs">
{% if breadcrumbs %}
	<a href="/{{ repo }}/tree/{{ treeid }}/"><b>{{ repo }}</b></a> /
	{% for crumb in breadcrumbs[:-1] %}
		<a href="/{{ repo }}/tree/{{ treeid }}/{{ '/'.join(breadcrumbs[:loop.index]) }}">{{ crumb }}</a> /
	{% endfor %}
	{{ breadcrumbs[-1] }}
{% else %}
	<b>{{ repo }}</b> /
{% endif %}
</div>
