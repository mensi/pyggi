{% extends "frontend/base.xhtml" %}

{% block content %}

<div id="commit">

<div class="envelope">
	<div class="message">
		{{ commit.message }}
	</div>

	<div class="author">
		{{ commit.author.name }}
	</div>

	<div class="date">
		<abbr title="{{ commit.committed_date|dateformat }}">{{ commit.committed_date|dateformat('iso8601-full') }}</abbr>
	</div>

	<div class="info">
		commit: {{ commit.id }}<br />
		tree: {{ commit.tree.id }}<br />
		parents: {% for parent in commit.parents %} {{ parent.id }} {% endfor %}
	</div>
</div>

</div>

{% endblock %}
