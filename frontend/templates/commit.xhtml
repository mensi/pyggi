<style type="text/css" media="screen">
	#commit .envelope {
		background: #EAF2F5 url("{{ url_for('static', filename='images/bg_commit.gif') }}") repeat-x 0px 100%;
	}
</style>

<div id="commit">

<div class="envelope commit">
	<div class="human">
		<div class="message"><pre>{{ commit.message }}</pre></div>
		<div class="actor">
			<div class="author">{{ commit.author.name }}</div>
			<div class="date">
				<abbr title="{{ commit.committed_date|dateformat }}">{{ commit.committed_date|dateformat('iso8601-full') }}</abbr>
			</div>
		</div>
	</div>

	<div class="machine">
		<span>c</span>ommit:&nbsp;&nbsp;<a href="/{{ repo }}/commit/{{ commit.id }}/" hotkey="c">{{ commit.id|truncate(20, true, '') }}</a><br />
		<span>t</span>ree:&nbsp;&nbsp;&nbsp;&nbsp;<a href="/{{ repo }}/tree/{{ commit.id }}/">{{ commit.tree.id|truncate(20, true, '') }}</a><br />
		<span>p</span>arents:&nbsp;{% for parent in commit.parents[:1] %}<a href="/{{ repo }}/tree/{{ parent.id }}/" hotkey="p">{{ parent.id|truncate(20, true, '') }}</a>{% endfor %}
	</div>
</div>

</div>
